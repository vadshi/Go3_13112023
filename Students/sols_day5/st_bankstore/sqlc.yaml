version: "2"

sql: 
  - schema: "./db/migrations/"
    engine: "postgresql"
    queries: "./db/query/"
    gen:
        go:
            package: "db"
            out: "./db/sqlc"
            sql_package: "pgx/v5"
            emit_json_tags: true
            emit_prepared_queries: false
            emit_interface: false
            emit_exact_table_names: false
            emit_empty_slices: true

overrides:
    go: null
plugins: []
rules: []

version: "2"

sql: 
  - schema: "./db/schema/schema.sql"
    engine: "postgresql"
    queries: ["./db/query/account.sql"]
    gen:
        go:
            package: "db"
            out: "./db/sqlc"
            sql_package: "pgx/v5"
            emit_json_tags: true
            emit_prepared_queries: false
            emit_interface: false
            emit_exact_table_names: false

overrides:
    go: null
plugins: []
rules: []
